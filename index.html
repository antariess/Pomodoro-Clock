<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pomodoroClock.css">
    <script src="jquery-3.3.1.min.js"></script>
  <script src="https://use.fontawesome.com/50df91e320.js"></script>
</head>
<body>
    <div class="clock">
        <div class="actionButtons">
            <i class="button fa fa-play-circle" id="play"></i>
            <i class="button fa fa-pause-circle" id="pause"></i>
            <i class="button fa fa-undo" id="reset"></i>
        </div>
        <div class="work">
            <i class="button fa fa-plus-circle" id="incrWork"></i>
            <div class="displayClock"><span id="minsWork">25</span></div>
            :<div class="displayClock"><span id="secsWork">0</span></div>
            <i class="button fa fa-minus-circle" id="decrWork"></i>
          </div>
        <div class="break">
            <i class="button fa fa-plus-circle" id="incrBreak"></i>
            <div class="displayClock"><span id="minsBreak">5</span></div>
            :<div class="displayClock"><span id="secsBreak">0</span></div>            
            <i class="button fa fa-minus-circle" id="decrBreak"></i>
         </div>
    </div>
    <script type="text/javascript" src="pomodoroClock.js"></script>
</body>
</html>
