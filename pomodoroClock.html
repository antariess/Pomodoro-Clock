<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pomodoroClock.css">
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
    <div class="clock">
        <div class="actionButtons">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="work">
            <button>decrease</button>
            <span id="hoursWork">00</span>
            :<span id="minsWork">2</span>
            :<span id="secsWork">00</span>
            <button>increase</button>
          </div>
        <div class="break">
            <button>decrease</button>
            <span id="hoursBreak">00</span>
            :<span id="minsBreak">00</span>
            :<span id="secsBreak">00</span>
            <button>increase</button>
        </div>
    </div>
    <script type="text/javascript" src="pomodoroClock.js"></script>
</body>
</html>
