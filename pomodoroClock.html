<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pomodoroClock.css">
</head>
<body>
    <div class="clock">
        <div class="actionButtons">
            <button>Play</button>
            <button>Pause</button>
            <button>Stop</button>
            <button>Reset</button>
        </div>
        <div class="work">
            <button>decrease</button>
            <p><span>25:00</span></p>
            <button>increase</button>
        </div>
        <div class="break">
            <button>decrease</button>
            <p><span>5:00</span></p>
            <button>increase</button>
        </div>
    </div>
    <script type="text/javascript" src="pomodoroClock.js"></script>
</body>
</html>
